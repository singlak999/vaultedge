<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In — VaultEdge</title>
    <meta name="description" content="Sign in to your VaultEdge finance dashboard." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/views/landing.css" />
</head>

<body>
    <div class="hero-bg"></div>
    <div class="hero-particles" id="particles"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <svg class="nav-logo-icon" viewBox="0 0 40 40" fill="none" width="40" height="40">
                    <rect width="40" height="40" rx="10" fill="url(#lgGrad3)" />
                    <path d="M12 28V18L20 12L28 18V28" stroke="#fff" stroke-width="2.2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M17 28V22H23V28" stroke="#fff" stroke-width="2.2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="20" cy="17" r="2" fill="#fff" />
                    <defs>
                        <linearGradient id="lgGrad3" x1="0" y1="0" x2="40" y2="40">
                            <stop stop-color="#00d68f" />
                            <stop offset="1" stop-color="#7b61ff" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="nav-logo-text">VaultEdge</span>
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your financial dashboard</p>

            {{error}}

            <form method="POST" action="/login" autocomplete="on">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username"
                        placeholder="Enter your username" required autofocus />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password"
                        placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn btn-primary btn-full" style="margin-top:8px;">
                    Sign In
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        (function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = (Math.random() * 8) + 's';
                p.style.animationDuration = (6 + Math.random() * 8) + 's';
                p.style.width = p.style.height = (2 + Math.random() * 3) + 'px';
                container.appendChild(p);
            }
        })();
    </script>
</body>

</html>
